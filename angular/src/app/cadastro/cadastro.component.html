<app-toolbar-inicial></app-toolbar-inicial>

<div class="container-card">
  <mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title>Crie Sua Conta</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <form [formGroup]="form">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome Completo</mat-label>
            <input matInput required="" formControlName="nome">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput required="" formControlName="login">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
        <button mat-fab extended color="primary" (click)="onSubmit()">Criar Nova Conta</button>
    </mat-card-actions>

    <mat-card-footer class="card-footer">
        <a href="login">Entrar numa conta existente</a>
    </mat-card-footer>

  </mat-card>
</div>
