<form class="form" [formGroup]="infoBasic">
  <div class="container-fluid">
    <div class="row">
      <mat-form-field class="col-12" appearance="outline">
        <span class="prefixo">http://localhost:4200/page/</span>
        <input class= "endereco" matInput formControlName="endereco" placeholder="Digite aqui">
      </mat-form-field>

      <mat-form-field class="col-12" appearance="outline">
        <mat-label>Nome do Evento</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Número Máximo de Inscrições</mat-label>
        <input matInput type="number" formControlName="maxIncricoes">
      </mat-form-field>

      <mat-form-field class="col-6" appearance="outline">
        <mat-label>WhatsApp para Contato</mat-label>
        <input matInput type="tel" formControlName="whatsApp" mask="(00) 0 00000000" pattern="\d{2}\d{1}\d{8}">
      </mat-form-field>

      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Data Inicial</mat-label>
        <input matInput [matDatepicker]="dataInicial" [min]="minDate" formControlName="dataInicial">
        <mat-datepicker-toggle matIconSuffix [for]="dataInicial"></mat-datepicker-toggle>
        <mat-datepicker #dataInicial>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Data Final</mat-label>
        <input matInput [matDatepicker]="dataFinal" [min]="minDate" formControlName="dataFinal">
        <mat-datepicker-toggle matIconSuffix [for]="dataFinal"></mat-datepicker-toggle>
        <mat-datepicker #dataFinal>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="container">
    <div class="row" id="button">
      <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      </div>
    </div>
  </div>
</form>
