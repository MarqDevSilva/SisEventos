  <div class="container-fluid">
    <mat-card class="row" id="container" *ngFor="let evento of eventos">
      <mat-card-header class="col-12">
        <mat-card-title>{{ evento.nome }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="row">
        <div class="col-12 d-flex justify-content-between">
          <span>{{ evento.dataInicial | date: 'dd, MMMM'}} a {{ evento.dataFinal | date: 'dd, MMMM'}}</span>
          <span>{{ evento.maxIncricoes}} / </span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onEdit(evento)">Editar</button>
        <button mat-button>Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </div>
