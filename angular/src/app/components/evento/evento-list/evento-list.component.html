<app-toolbar-principal></app-toolbar-principal>

<mat-card class="container">
  <mat-toolbar class="toolbar" color="primary">
    <span><mat-icon>view_headline</mat-icon>Eventos</span>
    <button mat-fab extended class="add-evento" (click)="onAdd()">
      <mat-icon>add_circle_outline</mat-icon>
      Novo Evento
    </button>
  </mat-toolbar>
  <div class="sub-container">
    <mat-card class="example-card" *ngFor="let informacao of informacoes | async">
      <mat-card-header>
        <mat-card-title>{{ informacao.nome }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ informacao.dataInicial | date: 'dd, MMMM'}} a {{ informacao.dataFinal | date: 'dd, MMMM'}}</p>

        <mat-progress-bar
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
        [bufferValue]="bufferValue">
        </mat-progress-bar>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'/edit'">Ver</button>
        <button mat-button>Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
