<div class="sub-container">
  <mat-card class="example-card" *ngFor="let evento of eventos">
    <mat-card-header>
      <mat-card-title>{{ evento.nome }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ evento.dataInicial | date: 'dd, MMMM'}} a {{ evento.dataFinal | date: 'dd, MMMM'}}</p>

      <mat-progress-bar
      class="example-margin"
      [color]="color"
      [mode]="mode"
      [value]="value"
      [bufferValue]="bufferValue">
      </mat-progress-bar>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onEdit()">Editar</button>
      <button mat-button>Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
