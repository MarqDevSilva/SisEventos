<form [formGroup]="form">
  <div class="container">
    <mat-form-field class="full-width" appearance="outline">
      <span class="prefixo">http://localhost:4200/page/</span>
      <input class= "endereco" matInput formControlName="endereco" placeholder="Digite aqui">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nome do Evento</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <table class="full-width" [cellSpacing]="0"><tr>
      <td><mat-form-field class="full-width" appearance="outline">
        <mat-label>Número Máximo de Inscrições</mat-label>
        <input matInput type="number" formControlName="maxIncricoes">
      </mat-form-field></td>
      <td><mat-form-field class="full-width" appearance="outline">
        <mat-label>WhatsApp para Contato</mat-label>
        <input matInput type="tel" formControlName="whatsApp">
      </mat-form-field></td>
    </tr></table>

    <table class="full-width" [cellSpacing]="0"><tr>
      <td><mat-form-field class="full-width" appearance="outline">
        <mat-label>Data Inicial</mat-label>
        <input matInput [matDatepicker]="dataInicial"  formControlName="dataInicial">
        <mat-datepicker-toggle matIconSuffix [for]="dataInicial"></mat-datepicker-toggle>
        <mat-datepicker #dataInicial>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field></td>

      <td><mat-form-field class="full-width" appearance="outline">
        <mat-label>Data Final</mat-label>
        <input matInput [matDatepicker]="dataFinal"  formControlName="dataFinal">
        <mat-datepicker-toggle matIconSuffix [for]="dataFinal"></mat-datepicker-toggle>
        <mat-datepicker #dataFinal>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field></td>
    </tr></table>
  </div>

  <div class="form-footer">
    <button mat-raised-button color="primary" (click)="onSubmit()">Confirmar</button>
  </div>
</form>
