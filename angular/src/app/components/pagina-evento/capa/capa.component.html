<div class="container-fluid text-center bg-container"  *ngIf="bgImg" [style.background-image]="'url(' + bgImg + ')'">
  <div class="row align-items-center">
    <div>
      <div class="titulo"  *ngIf="capa">
        <p>{{ capa.tituloEvento }}</p>
      </div>
      <div class="data" *ngIf="infoBasic">
        <span>De <strong>{{ infoBasic.dataInicial | date: "dd 'de' MMMM 'de' yyyy" : '' : 'pt-BR' }}</strong> a <strong>{{ infoBasic.dataFinal | date: "dd 'de' MMMM 'de' yyyy"}}</strong></span>
      </div>
    </div>
  </div>
</div>
