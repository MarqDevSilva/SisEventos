<app-toolbar></app-toolbar>

<mat-card class="container">
  <mat-toolbar class="toolbar" color="primary">
    <mat-icon>account_box</mat-icon>
    Conta
  </mat-toolbar>

  <mat-card-content>
    <mat-card-header class="card-header">
      <mat-card-title>Conta</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form">
      <mat-form-field class="col-2" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>Alterar Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>Confirmar Nova Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-card-header class="card-header">
        <mat-card-title>Dados Pessoais</mat-card-title>
      </mat-card-header>

      <mat-form-field class="col-4" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf">
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>Sexo</mat-label>
        <input matInput formControlName="sexo">
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>Data Nascimento</mat-label>
        <input matInput [matDatepicker]="dataNascimento"  formControlName="dataNascimento">
        <mat-datepicker-toggle matIconSuffix [for]="dataNascimento"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimento>
          <mat-datepicker-actions>
            <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>Celular</mat-label>
        <input matInput formControlName="celular">
      </mat-form-field>

      <mat-card-header class="card-header">
        <mat-card-title>Endereço</mat-card-title>
      </mat-card-header>


      <mat-form-field class="col-1" appearance="outline">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep">
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>País</mat-label>
        <input matInput formControlName="pais">
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado">
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade">
      </mat-form-field>

      <mat-form-field class="col-2" appearance="outline">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro">
      </mat-form-field>

      <mat-form-field class="col-2" appearance="outline">
        <mat-label>Endereço</mat-label>
        <input matInput formControlName="endereco">
      </mat-form-field>

      <mat-form-field class="col-1" appearance="outline">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complemento">
      </mat-form-field>

    </form>
  </mat-card-content>


  <mat-card-actions class="card-actions">
    <button mat-fab extended color="primary" (click)="onUpdate()">Atualizar</button>
  </mat-card-actions>
</mat-card>
